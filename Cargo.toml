categories  = [
	"encoding",
	"no-std",
]
description = "array-bytes"
edition     = "2018"
homepage    = "https://array-bytes.l2ust.world"
keywords    = [
	"array",
	"bytes",
	"hex",
	"no-std",
	"serde",
]
